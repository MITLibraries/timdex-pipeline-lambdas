[mypy]
disallow_incomplete_defs = True
disallow_untyped_defs = True

[mypy-boto3.*]
ignore_missing_imports = True

[mypy-smart_open.*]
ignore_missing_imports = True

[pylama]
ignore = C0114,C0116,D100,D103,D103,D213,W0012
linters = eradicate,isort,mccabe,pycodestyle,pydocstyle,pyflakes,pylint
max_line_length = 90

[pylama:isort]
profile = black

[pylama:pydocstyle]
convention = pep257

[tool:pytest]
log_level = DEBUG